name: Publish RootFS Image

on:
  workflow_call:
    inputs:
      image_tag:
        type: string
        description: Image name and tag in format "name_version:sha"
        required: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download rootfs artifact
        uses: actions/download-artifact@v4
        with:
          name: rootfs
          path: /tmp/rootfs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Dockerfile and use provided image tag
        id: prepare
        run: |
          set -euo pipefail
          ARTIFACT=$(ls /tmp/rootfs | grep -E '\.tar(\.gz|\.bz2|\.xz)?$' || true)
          if [ -z "$ARTIFACT" ]; then
            echo "No tarball artifact found in /tmp/rootfs/"; exit 1
          fi
          cp "/tmp/rootfs/$ARTIFACT" .

          INPUT_TAG="${{ inputs.image_tag }}"
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          source ./manifest
          readonly NAME_PART="${SYSTEM_NAME}_${VERSION}"
          readonly TAG_PART=$(echo ${GITHUB_SHA:-} | cut -c1-7)

          IMAGE_NAME="ghcr.io/${OWNER}/${NAME_PART}"

          echo "ARTIFACT=$ARTIFACT" >> image.env
          echo "IMAGE_NAME=$IMAGE_NAME" >> image.env
          echo "IMAGE_TAG=$TAG_PART" >> image.env

          echo "FROM scratch" > Dockerfile
          echo "ADD ${ARTIFACT} /" >> Dockerfile
          echo "CMD ["/bin/sh"]" >> Dockerfile

      - name: Build and push image to GHCR
        run: |
          set -euo pipefail
          . ./image.env
          # IMAGE_NAME has no tag, IMAGE_TAG contains the sha
          docker buildx build \
            --platform linux/amd64 \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -t ${IMAGE_NAME}:latest \
            --push .
